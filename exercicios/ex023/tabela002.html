<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;/*juntar as linhas*/
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead {
            background-color:rgba(0, 0, 0, 0.747) ;
            color:white ;
            text-align: center;
            font-weight: bold;
        }

        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>USO DE TABELAS GRNDES</h1>
    <!--anatomia para tabelas grandes
    THEAD-TR(título), TD(dado), TH
    TBODY-TR, TD, TH
    TFOOT-TR, TD, TH -->
    <caption>Quantidade de Habitantes</caption><!--legenda da tabela-->
    <table>
        <thead>
            <tr><!--table row = primeira linha-->
                <td>Estados</td>
                <td>População</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total de Habitantes</td>
                <td class="num">c3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
